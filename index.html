<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor - Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>

<!-- Header -->
<header class="visitors-listings">
    <div class="row text-center align-items-center">
        <div class="col-4 logo-container">
            <img class="visitors-listings-logo" src="images/Logo.png" alt="Logo">
        </div>
        <div class="col-4">
            <h1 class="h1-header">Street ARTists</h1>
        </div>
        <div class="col-4">
            <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.25 29.5V32.25H2.75V29.5H19.25ZM20.0557 2.94324L30.7505 13.638L28.8063 15.585L27.3487 15.0982L23.9429 18.5L31.7212 26.2784L29.777 28.2226L22 20.4442L18.6945 23.7497L19.0836 25.3062L17.138 27.2505L6.44325 16.5557L8.38888 14.6115L9.94263 14.9992L18.5969 6.34636L18.1115 4.88886L20.0557 2.94324Z" fill="#A26A5E"/>
            </svg>
        </div>
    </div>
</header>

    <div id="gallery" class="gallery"></div>


    <button id="filter-icon" class="filter-icon">
      <i class="fa-solid fa-sliders"></i>
    </button>


    <div id="filters-panel" class="filters-panel">

        <header class="visitors-listings-filter mb-5">
            <div class="row text-center align-items-center">
                <div class="col-4 logo-container">
                    <img class="visitors-listings-logo" src="images/Logo.png" alt="Logo">
                </div>
                <div class="col-4">
                    <h1 class="h1-header">Street ARTists</h1>
                </div>
                <div class="col-4">
                    <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.25 29.5V32.25H2.75V29.5H19.25ZM20.0557 2.94324L30.7505 13.638L28.8063 15.585L27.3487 15.0982L23.9429 18.5L31.7212 26.2784L29.777 28.2226L22 20.4442L18.6945 23.7497L19.0836 25.3062L17.138 27.2505L6.44325 16.5557L8.38888 14.6115L9.94263 14.9992L18.5969 6.34636L18.1115 4.88886L20.0557 2.94324Z" fill="#A26A5E"/>
                    </svg>
                </div>
            </div>
        </header>

      <div class="filters-content">
        <h2>Filter by</h2>
        <div>
          <label for="item-name-filter">By Item Title:</label>
          <input type="text" id="item-name-filter" />
        </div>
        <hr>
        <!--Filter by Artist -->
         <div>
            <label for="artist-filter">By Artist:</label>
            <select id="artist-filter" class="form-select">
                <option value="">Choose</option>
            </select>
         </div>
         <hr>
         <!--by Price -->
          <div>
            <p>By Price:</p>
            <label for="price-min-filter">Min:</label>
            <input type="number" id="price-min-filter">
          </div>
          <div>
            <label for="price-max-filter">Max:</label>
            <input type="number" id="price-max-filter">
          </div>
          <hr>
          <!--by Type -->
           <div>
            <label for="type-filter">By Type:</label>
            <select id="type-filter" class="form-select">
                <option value="">Choose</option>
            </select>
           </div>
           <hr>
           <div class="apply-filters-wrapper">
            <button id="apply-filters" class="apply-filters"><i class="fa-solid fa-check"></i></button>
           </div>
    
      </div>
    </div>

    <script src="visitors_listings.js"></script>

</div>
</body>
</html>
