<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
   <header>
    <h1 class="h1-header text-center p-4">Street ARTists</h1>
   </header>

   <!-- Logo -->
   <section class="logo text-center p-5">
    <img src="images/Logo.png" alt="">
   </section>

   <!-- Artist/Visitor Divs -->

   <section class="artist-visitors mx-auto">
    <div class="container text-center">

      <div class="row artist py-5" id="join-as-artist">
        <h2>Join as Artist</h2>
        <select class="select-artist" id="select-artist">
          <option>Choose</option>
        </select>
      </div>

      <div class="row visitors py-5" id="join-as-visitor">
        <a href="visitors_home.html"><h2>Join as Visitor</h2></a>
      </div>

     </div>
   </section>

   <!--Header-->
   <header class="artist-home">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="artist-home-logo" src="images/Logo.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="artist_items.html">Items</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="text-center">
      <h1 id="nameOfArtist" class="h1-header">Street ARTists</h1>
    </div>
  </header>
  <!-- Header -->

  <!-- Total Items Sold - Total Income -->
  <section class="section-sold-income">
    <div class="row text-center justify-content-center mx-auto">
      <div class="total-items-sold col-sm-6 col-md-5">
        <p>Total Items Sold</p>
        <h3 id="items-sold"></h3>
      </div>
      <div class="total-income col-sm-6 col-md-5">
        <p>Total Income</p>
        <h3 id="total-income"></h3>
      </div>
    </div>
    <div
      class="row auctioning-item text-center justify-content-center mx-auto">
      <div class="col">
        <p>Live Auctioning Item</p>
        <h3>$1200</h3>
        <p>current bid</p>
      </div>
    </div>
  </section>
  <!-- Total Items Sold - Total Income -->

  <div id="artist-items"></div>

  <!--Chart-->
  <section class="chart-section py-5">
    <div>
      <button class="sevendays" id="7-days">7 days</button>
      <button class="fourteendays" id="14-days">14 days</button>
      <button class="thirtydays" id="30-days">30 days</button>
      <canvas id="myChart"></canvas>
    </div>
  </section>

  <!--Header-->
  <header class="artist-items">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="artist-items-logo" src="images/Logo.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="artist_items.html">Items</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="text-center">
      <h1 class="h1-header" id="artistName">Street ARTists</h1>
    </div>
  </header>

  <!-- Add New Item Button -->
  <section class="addItem py-5">
    <div class="row add-item text-center justify-content-center mx-auto">
      <div class="col newitem">
        <h4 id="addNewItemButton">
          <i class="fa-solid fa-plus"></i> Add New Item
        </h4>
      </div>
    </div>
  </section>

  <!-- Section to display artist items -->
  <section class="artist-items py-5">
    <div class="container">
      <div class="row" id="itemsContainer"></div>
    </div>
  </section>

  <!-- Modal Structure -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Artist - New Item</h2>
      <form id="newItemForm">
        <div class="form-group">
          <label for="image">Image URL (required)</label>
          <input type="url" class="form-control" id="image" required />
        </div>
        <div class="form-group">
          <label for="title">Title (required)</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="form-group">
          <label for="description">Description (optional)</label>
          <textarea class="form-control" id="description"></textarea>
        </div>
        <div class="form-group">
          <label for="type">Type (required)</label>
          <select class="form-control" id="type" required>
          </select>
        </div>
        <div class="form-group">
          <label for="isPublished">Published</label>
          <input type="checkbox" id="isPublished" checked />
        </div>
        <div class="form-group">
          <label for="price">Price (required)</label>
          <input type="number" class="form-control" id="price" required />
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-secondary" id="cancelButton">
          Cancel
        </button>
      </form>
    </div>
  </div>

  <div id="itemsContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="artist_home.js"></script>
  <script src="chart.js"></script>
  <script src="artist_items.js"></script>

   <script src="index.js"></script>
</body>
</html>
